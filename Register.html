<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
  <table style="border: 5px solid royalblue; background-color: yellow">
    <tr>
      <td colspan="6" style="color: blue; background-color: powderblue" >ĐĂNG KÝ HỌC VIÊN</td>
    </tr>
    <tr>
      <td style="color: blue">Họ và tên</td>
      <td colspan="5"><input name="name" type="text"></td>
    </tr>
    <tr>
      <td style="color: blue">Ngày sinh</td>
      <td colspan="2"><input name="date_of_birth" type="text"></td>
    </tr>
    <tr>
      <td style="color: blue">Giới tính</td>
      <td><input name="man" type="radio">Nam <input name="girl" type="radio">Nữ</td>
    </tr>
    <tr>
      <td style="color: blue">Địa chỉ</td>
      <td colspan="5"><textarea name="address" style="border: 2px inset;" id="" cols="20" rows="4"></textarea> </td>
    </tr>
    <tr>
      <td style="color: blue">Lớp</td>
      <td><select name="classroom">
        <option value="">-Chọn lớp-</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select></td>
    </tr>
    <tr>
      <td style="color: blue">Email</td>
      <td colspan="5"><input name="mail" type="text"></td>
    </tr>
    <tr>
      <td style="color: blue">Điện thoại</td>
      <td colspan="4"><input name="phon_enumber" type="number"></td>
    </tr>
    <tr>
      <td></td>
      <td><button name="register" type="submit">Đăng ký</button></td>
      <td><button name="reset" type="reset">Nhập lại</button></td>
    </tr>
  </table>
</form>
</body>
</html>
